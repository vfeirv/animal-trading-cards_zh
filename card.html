<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="body">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
	<div id="header">
		<h3 id="name">树懒</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img id="shulan" src="shulan.jpg" alt="shulan">
	</div>
	
		<div class="part">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="intro">在热映的迪士尼动画电影《疯狂动物城》中，三趾树懒“闪电”的慢性子让观众忍俊不禁，它说话、做事永远都比其他动物慢三拍，这也暗讽了当今一种社会现象。</p>
			<ul class="list">
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>习性</span>: 终年栖居树上</li>
				<li><span>食物</span>: 树叶、果实</li>
				<li><span>天敌</span>: 蟒蛇和猛禽</li>
				<li><span>分布地</span>: 南美洲热带森林中</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p class="summary">树懒形状略似猴，动作迟缓，常用爪倒挂在树枝上数小时不移动。树懒是身上长有植物的野生动物，它虽然有脚但是却不能走路，靠得是前肢拖动身体前行。毛被蓬松长厚；头短圆，耳小并隐于毛内；尾短。</p>
			</div>
			
	</div>
</body>
</html>
